<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="screen">
        <p class="calculate"></p>
        <p class="result"></p>
      </section>
      <section class="button-box">
        <button onclick="tapClear()" class="letter-btn operator-btn">AC</button>
        <button onclick="tapOperator('%')" class="operator-btn">%</button>
        <button onclick="tapDelete()" class="letter-btn operator-btn">
          DEL
        </button>
        <button onclick="tapOperator('/')" class="operator-btn">
          &divide;
        </button>
        <button onclick="tapNumber('7')">7</button>
        <button onclick="tapNumber('8')">8</button>
        <button onclick="tapNumber('9')">9</button>
        <button onclick="tapOperator('*')" class="operator-btn">&times;</button>
        <button onclick="tapNumber('4')">4</button>
        <button onclick="tapNumber('5')">5</button>
        <button onclick="tapNumber('6')">6</button>
        <button onclick="tapOperator('-')" class="operator-btn">-</button>
        <button onclick="tapNumber('1')">1</button>
        <button onclick="tapNumber('2')">2</button>
        <button onclick="tapNumber('3')">3</button>
        <button onclick="tapOperator('+')" class="operator-btn">+</button>
        <button onclick="tapNumber('0')">0</button>
        <!-- <button onclick="tapNumber('0')" class="zero-btn">0</button> -->
        <button onclick="tapNumber('00')">00</button>
        <button onclick="tapNumber('.')">.</button>
        <button onclick="tapResult()" class="result-btn">=</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
